<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sparrow</title>
    <link rel="stylesheet" href="estilo/style.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem"></div>
            <div id="form">
                <form autocomplete="off">
                    <div class="campo">
                        <label for="usuario">Usuário:</label> <br>
                        <input type="text" name="usuario" id="usuario" placeholder="Insira o usuário..." minlength="5" maxlength="15" required>
                    </div>
                    <div class="campo">
                        <label for="senha">Senha:</label> <br>
                        <input type="password" name="senha" id="senha" placeholder="Insira a senha..." minlength="5" maxlength="20" required>
                    </div>
                    <input type="submit" value="Login">
                </form>
            </div>

        </section>
    </main>
</body>
</html>
