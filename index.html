<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sparrow</title>
    <link rel="stylesheet" href="estilo/style.css">
</head>
<body>
    <main>
        <div id="login">
            <h1> <img src="kratao.png" alt="logo">SPARROW</h1>
            <form autocomplete="off">
                <div>
                    <!-- <label for="username" class="log">Usuário:</label> -->
                    <input type="text" name="username" id="username" required placeholder="Usuário">
                </div>
                <div>
                    <!-- <label for="senha" class="log" style="margin-right: 12px;">Senha:</label> -->
                    <input type="password" name="senha" id="senha" placeholder="Senha">
                </div>
                <div>
                    <input type="submit" value="Entrar">
                </div>
            </form>
        </div>
    </main>
</body>
</html>
