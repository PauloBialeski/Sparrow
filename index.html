<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sparrow</title>
    <link rel="stylesheet" href="estilo/style.css">
</head>
<body>
    <main>
        <div id="login">
            <h1> <img src="imagens/sparrow.jpg" alt="logo">Sparrow</h1>
            <form autocomplete="off">
                <div>
                    <label for="username" class="log">Usuário:</label> <br>
                    <input type="text" name="username" id="username" required placeholder="Insira o usuário...">
                </div>
                <div>
                   <label for="senha" class="log" style="margin-right: 12px;">Senha:</label> <br>
                    <input type="password" name="senha" id="senha" placeholder="Insira a senha...">
                </div>
                <div>
                    <input type="submit" value="Login">
                </div>
            </form>
        </div>
    </main>
</body>
</html>
