<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sparrow</title>
    <link rel="stylesheet" href="estilo/style.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem"></div>
            <div id="form">
                <form method="post" autocomplete="off">
                    <div class="campo">
                        <label for="usuario">Usuário:</label> <br>
                        <input type="text" name="usuario" id="usuario" placeholder="Insira o usuário..." minlength="5" maxlength="15" required>
                    </div>
                    <div class="campo">
                        <label for="senha">Senha:</label> <br>
                        <input type="password" name="senha" id="senha" placeholder="Insira a senha..." minlength="5" maxlength="20" required>
                    </div>
                    <input type="submit" value="Login" onclick="logar(); return false">
                </form>
            </div>

        </section>
    </main>
    <script>
        function logar (){
            var login = document.getElementById('usuario').value
            var senha = document.getElementById('senha').value

            if(login == "admin" && senha == "admin"){
                location.href = "home.html"
            }else{
                alert('Usuário ou senha incorretos')
            }
        }
    </script>
</body>
</html>
